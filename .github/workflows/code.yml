name: code

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  pull-requests: write

jobs:
  lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: 🌱 Install pnpm
        uses: ./.github/actions/pnpm-install

      - name: 🏁 Lint
        run: pnpm lint

  build-export:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: 🌱 Install pnpm
        uses: ./.github/actions/pnpm-install

      - name: 🏗 Build and Export
        uses: ./.github/actions/nextjs-build-export

  preview:
    runs-on: macos-latest
    needs: build-export
    steps:
      - uses: actions/checkout@v4

      - name: 🌈 Netlify preview
        uses: ./.github/actions/netlify-preview
